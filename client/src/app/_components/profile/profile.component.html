<h1>{{ 'PROFILE_TITLE' | translate: { value:account.username } }}</h1>
<div class="list-group">
  <div *ngIf="account.polls?.length === 0" class="alert alert-info" translate>NO_POLLS_CREATED_YET</div>
  <a *ngFor="let poll of account.polls" routerLink="/poll/{{ poll._id }}" class="list-group-item">
    {{ poll.title }} <span class="label label-primary pull-right">{{ poll.created | amTimeAgo }} </span>
  </a>
</div>
